<head>

<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body {
  font-family: Arial, sans-serif;
  margin:0;
  background-color:#111;
  color:#fff;
}
.content {
  padding:15px;
}
.content h2 {
  font-size:18px;
  font-weight:600;
}
.earn-item {
  background:#222;
  padding:15px;
  border-radius:8px;
  margin:10px 0;
}
.earn-item h3 {
  font-size:16px;
}
.earn-item p {

.earn-button {

  border-radius:5px;
  border:none;

  position:fixed;
  bottom:0;
  display:flex;
  justify-content:space-around;
  align-items:center;

  padding:10px;

  color:#fff;
  font-size:14px;
}

  font-weight:bold;
}

<div class="content">
  <h2>Earn Coins</h2>
  
  <div class="earn-item">

    <button class="earn-button">Watch</button>
  </div>
  
  <div class="earn-item">
    <h3>Daily Check-in</h3>
    <p>Reward: +5 Coins</p>
    <button class="earn-button">Check-In</button>
  </div>
  
  <div class="earn-item">
    <h3>Refer a Friend</h3>

    <button class="earn-button">Share Link</button>
  </div>
